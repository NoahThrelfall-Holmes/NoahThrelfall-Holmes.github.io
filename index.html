<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Portfolio</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>

    <body>
        <header>
            <h1>Welcome to My Portfolio</h1>
            <p>Here youâ€™ll find my projects and blog.</p>
        </header>

        <!-- Collapsible Navigation Menu -->
        <nav id="collapsibleNav" class="nav-menu">
            <button id="toggleNavBtn" aria-label="Toggle Navigation">
                <span class="hamburger-icon">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </span>
                Menu
            </button>
            <ul class="menu-list">
                <!-- Alternative navigation for projects -->
                <li><a href="project1.html">Project1</a></li>
                <li><a href="project2.html">Project2</a></li>
                <li><a href="project3.html">Project3</a></li>
                <li><a href="project4.html">Project4</a></li>
            </ul>
        </nav>

        <!-- Embedded SVG category menu -->
        <section class="category-menu">
            <svg viewBox="0 0 400 50" preserveAspectRatio="xMidYMid meet">
                <svg class="category" data-category="blog">
                    <rect class="category-rect" x="0" y="0" width="100" height="50" />
                    <text x="50" y="30" text-anchor="middle" class="category-text">Blog</text>
                </svg>
                <svg class="category" data-category="unity">
                    <rect class="category-rect" x="100" y="0" width="100" height="50" />
                    <text x="150" y="30" text-anchor="middle" class="category-text">Unity</text>
                </svg>
                <svg class="category" data-category="unreal">
                    <rect class="category-rect" x="200" y="0" width="100" height="50" />
                    <text x="250" y="30" text-anchor="middle" class="category-text">Unreal</text>
                </svg>
                <svg class="category" data-category="modelling">
                    <rect class="category-rect" x="300" y="0" width="100" height="50" />
                    <text x="350" y="30" text-anchor="middle" class="category-text">Modelling</text>
                </svg>
                <svg class="category" data-category="misc">
                    <rect class="category-rect" x="300" y="0" width="100" height="50" />
                    <text x="350" y="30" text-anchor="middle" class="category-text">Misc.</text>
                </svg>
            </svg>
        </section>

        <!-- Container for the grid of SVG containers for the selected category -->
        <section id="category-details">
            <!-- This will be updated dynamically when a category is clicked -->
            <p>Select a category above to view its projects.</p>
        </section>

        <!-- External Scripts -->
        <script src="index.js"></script>
    </body>

</html>
